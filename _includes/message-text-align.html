<div class="qitasc-message-text-align">
	{% assign message=include.message %}
	<h2 class="h1">{{ message.title }}</h2>
	<p class="h4">{{ message.subtitle }}</p>

	{% for link in message.links %}
	{% if link.mail %}
	<a href="mailto:{{ link.mail }}?subject={{ link.subject | uri_escape }}" class="newsroom-entry-ReadMore">{{ link.text }}</a>
	{% else %}
	<a href="{{ link.url }}" class="newsroom-entry-ReadMore">{{ link.text }}</a><br/><br/>
	{% endif %}
	{% endfor %}

	{{ include.content }}
</div>
